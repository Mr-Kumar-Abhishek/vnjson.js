<!DOCTYPE html>
<html>
<head>
  <title>example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="./dest/style.css">
  <script src="./vnjson.js"></script>
  <script src="./lib/quest.min.js"></script>
  <script src="./dest/bundle.js"></script>

</head>
<body>
<section id="game">
  <h3>Open developer tools F12</h3>

</section>
<button id="next">next</button>

<script type="text/javascript">
vnjs.on('alert', function(text){
  console.log(text);
});

 

document
    .getElementById('next')
    .addEventListener('mousedown', function(e){
      vnjs.next();
    });


  vnjs.init({
      startLabel: 'start/entry',
      scenesDir: 'scenes/',
      local: 'ru-RU',
      el: '#game',
      screensPrefix: 'vnjson__',
      screensPath: './dest/screens.html',
      screensClassName: 'vnjson__screen',
  }); 



</script>
</body>
</html>
